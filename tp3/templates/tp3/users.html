<div class='users_header'>
    <h1>USERS</h1>
    <button id='add_user_button' class='add_button'>ADD USER</button>
</div>
<div id='users_table'>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Is Blocked</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>
                    {{user.first_name}}
                </td>
                <td>
                    {{user.last_name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {% if user.is_blocked %}
                        <form method='POST' action=''>
                            {% csrf_token %}
                            <input type="hidden" name="_method" value="PUT">
                            <input type="hidden" name="user_email" value="{{ user.email }}">
                            <input type="submit" value="UNBLOCK" class='save_btn'>
                        </form>
                    {% else %}
                        <p>ACTIVE</p>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>    
</div>
