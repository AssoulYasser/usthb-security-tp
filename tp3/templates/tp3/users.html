<div class='users_header'>
    <h1>USERS</h1>
    <button id='add_user_button' class='add_button'>ADD USER</button>
</div>
<div id='users_table'>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mac Address</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>
                    {{user.first_name}}
                </td>
                <td>
                    {{user.last_name}}
                </td>
                <td>
                    {{user.mac_address}}
                </td>
                <td>
                    {{user.email}}
                </td>
            </tr>
        {% endfor %}
    </table>    
</div>
